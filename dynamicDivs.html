<html lang="en">

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default" style="margin-bottom:0">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#buttons-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-header">
                <p class="navbar-brand navbar-text">DESIGN EXPLORER</p>
            </div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="buttons-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <p class="navbar-text">
                        <input type="file" id="csv-file" class="btn btn-default" name="files"/>
                    </p>
                </li>
                <li>
                    <div class="btn-group navbar-text" role="group" aria-label="selection">
                            <button id="reset" class="btn btn-default">Reset</button>
                            <button id="remove" class="btn btn-default">Exclude Selection</button>
                            <button id="keep" class="btn btn-default">Zoom to Selection</button>
                    </div>
                </li>
                <li>
                    <div class="btn-group navbar-text" role="group" aria-label="selection">
                        <button id="show-fav" class="btn btn-default">Show Favorites</button>
                        <button id="clear-fav" class="btn btn-default">Clear Favorites</button>

                    </div>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
    </nav>

    <div id="wrapper" class="toggled">
           
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <div class="sidebar-brand">
                    Input parameters sliders
                </div>
                <li>
                    <input id="slider1" type="range" name="slider1">
                </li>
                <li>
                    <input id="slider2" type="range" name="slider2">
                </li>
                <li>
                    <input id="slider3" type="range" name="slider3">
                </li>
                <li>
                    <input id="slider4" type="range" name="slider4">
                </li>
                <li>
                    <input id="slider5" type="range" name="slider5">
                </li>
                <li>
                    <input id="slider6" type="range" name="slider6">
                </li>
                <li>
                    <input id="slider7" type="range" name="slider7">
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-9">
                                
                                <div class="row">
                                  <div class="btn-group col-xs-12">
                                    <button type="button" class="btn btn-default btn-xs" id="menu-toggle" title="Show sliders">
                                        <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-default btn-xs" data-toggle="collapse" data-target="#parallelCoordinateChart">
                                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                                    </button>
                                  </div>
                                </div>

                                <!-- parallel coordinates -->
                                <div class="row-fluid">
                                    <div id="parallelCoordinateChart" class="collapse in">
                                        <h1>Main Charts</h1>
                                        <svg width="500" height="200">
                                            <rect x="50" y="20" width="400" height="150"
                                            style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
                                        </svg>                                    
                                    </div>
                                </div>

                                <!-- Zoomed div for zoomed in areas -->
                                <div class="row-fluid">
                                    <div id="zoomed" class="collapse">
                                        <h1>Zoomed</h1>
                                        <svg height="200" width="600">
                                            <circle cx="100" cy="100" r="100" stroke="black" stroke-width="3" fill="red" />
                                        </svg>
                                    </div>
                                </div>
                            
                            </div> <!-- end of left side charts-->
                            
                            <div class="col-lg-3">
                                
                                <div class="row-fluid">
                                    <button type="button" class="btn btn-default btn-xs" data-toggle="collapse" data-target="#radarChart">
                                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                                    </button>
                                </div>
                                
                                <div class="row">
                                    <div id="radarChart" class="col-lg-12 collaps in">
                                        <h1>Radar Chart</h1>
                                        <svg width="200" height="200">
                                            <rect x="50" y="20" width="150" height="150"
                                            style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
                                        </svg>
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="thumbnails-side" class="collapse">
                                        <p>Thumbnails on load</p>
                                        <svg class ="thumbnail-image" height="50" width="50">
                                            <circle cx="25" cy="25" r="20" stroke="black" stroke-width="3" fill="red" />
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid col-lg-12">
                        <div id="thumbnails-btm" class="collapse in">
                            <div class="well">
                                <p>Click on one of the circles</p>
                                <svg class ="thumbnail-image" height="100" width="300">
                                    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
                                    <circle cx="150" cy="50" r="40" stroke="black" stroke-width="3" fill="green" />
                                </svg>
                                
                            </div>
                        </div>            
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery -->
    <script src="bootstrap_side_bar/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bootstrap_side_bar/js/bootstrap.min.js"></script>

    <!-- D3 -->
    <script src="./js/d3.v3.min.js" charset="utf-8"></script> <!-- D3 -->


    <!-- Menu Toggle Script -->
    <script>
    var selected = false;

    // side bar for sliders
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    // toggel between selected and not selected modes
    d3.selectAll(".thumbnail-image").on("click", updateLayout);
    
    function updateLayout(){

        if (!selected){
            // there is a selection so zoomed and small thumbnails should show up
            // and the large thumbnail should go away
            d3.select("#thumbnails-btm").transition().attr("class", "collapse");
            d3.select("#zoomed").transition().delay(200).attr("class", "collapse in");
            d3.select("#thumbnails-side").transition().delay(500).attr("class", "collapse in");
        }else{

            d3.select("#thumbnails-btm").transition().delay(500).attr("class", "collapse in");
            d3.select("#zoomed").transition().delay(200).attr("class", "collapse");
            d3.select("#thumbnails-side").transition().attr("class", "collapse");
        }
        selected = !selected;
    };

    </script>

</body>

</html>
