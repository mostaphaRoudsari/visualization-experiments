<script>

      {axis: "charisma", value: 5},  
      {axis: "dexterity", value: 9},  
      {axis: "luck", value: 2}
    ]
  }
];
*/

var radarData = [];

function map_range(value, low1, high1, low2, high2) {
    return low2 + (high2 - low2) * (value - low1) / (high1 - low1);
}

function prepareDataForRadarChart(outputData) {
  
  // find minimum and max values
  var margins = {};
  var keys = d3.keys(outputData[0]);
  
  keys.forEach(function(key){ margins[key] = {min:Number.POSITIVE_INFINITY, max:Number.NEGATIVE_INFINITY}; });
  
  outputData.forEach(function(d){
    keys.forEach(function(key){
      var value = parseFloat(d[key]);
      if(value < margins[key].min){
        margins[key].min = value;
      }else if(value > margins[key].max){
        margins[key].max = value;
      }
    })
  });
  

  outputData.forEach( function(d){
    
    var axesData = [];
    
    keys.forEach( function(key){

      var mappedValue = map_range(parseFloat(d[key]), margins[key].min, margins[key].max, 0, 100);

      axesData.push({axis: key, value: mappedValue});
    })

    radarData.push({axes: axesData});
  })

  return radarData;
  }

</script>

<script>
var chart = RadarChart.chart();

var cfg = chart.config(); // retrieve default config

var svg = d3.select('body').append('svg')
  .attr('width', cfg.w)
  .attr('height', cfg.h);

svg.append('g')
  .classed('single', 1)
  .datum(prepareDataForRadarChart(outputData))
  .call(chart);

// many radars
chart.config({axis: false, axisText: false, levels: 0, circles: false});
cfg = chart.config();

var ov = svg.append('g')
  .attr('class', 'overlay')
  .datum(prepareDataForRadarChart([outputData[0][0]]))
  .call(chart);

</script>
